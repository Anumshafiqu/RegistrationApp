<div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h2 class="mb-4 text-center">Complaint Form</h2>
      <form>
        <div class="row">
        <!-- Complaint Type -->
        <div class="mb-3 col-md-6">
          <label for="complaintType" class="form-label">Complaint Type</label>
          <select id="complaintType" name="ParentDepartId" [(ngModel)]="ParentDepartId" class="form-select" (change)="getDepart()">
            <option selected disabled>Select Complaint Type</option>
            <option *ngFor="let item of parentListDepart" [value]="item.departmentId">
                {{ item.departmentNam }}
              </option>
          </select>
        </div>
        <div class="mb-3 col-md-6">
            <label for="complaintType" class="form-label">Complaint Type</label>
            <select id="complaintType" class="form-select" name="childDeptId" [(ngModel)]="complaintObj.childDeptId">
              <option selected disabled>Select Complaint Type</option>
              <option value="1">Service</option>
              <option value="2">Product</option>
              <option value="3">Other</option>
            </select>
          </div>
        </div>
        <!-- Complaint Title -->
        <div class="mb-3">
          <label for="complaintTitle" class="form-label">Complaint Title</label>
          <input
            type="text"
            id="complaintTitle"
            class="form-control"
            placeholder="Enter complaint title"
            [(ngModel)]="complaintObj.complaintTitle"
          />
        </div>
  
        <!-- Complaint Details -->
        <div class="mb-3">
          <label for="complaintDetails" class="form-label">Complaint Details</label>
          <textarea
            id="complaintDetails"
            class="form-control"
            rows="4"
            placeholder="Describe your complaint in detail"
            [(ngModel)]="complaintObj.complaintDetails"
          ></textarea>
        </div>
  
        <!-- Checkbox -->
        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="agreeCheckbox"
            [(ngModel)]="complaintObj.isAlreadyReportedThis"
          />
          <label class="form-check-label" for="agreeCheckbox">
            I agree to the terms and conditions
          </label>
        </div>
  
        <!-- Old Date Input -->
        <div class="mb-3">
          <label for="oldDate" class="form-label">Old Date</label>
          <input type="date" id="oldDate" class="form-control" [(ngModel)]="complaintObj.oldComplaintNo" />
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">
          Submit Complaint
        </button>
      </form>
    </div>
  </div>
